name: Deploy MultiK8s
on:
  push:
    branches:
      - main

env:
  SHA: $(git rev-parse HEAD)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - run: docker build -t cygnetops/react-test -f ./client/Dockerfile.dev ./client
      - run: docker run -e CI=true cygnetops/react-test npm test

      - uses: google-github-actions/setup-gcloud@0.6.0
        with:
          service_account_key: ${{ secrets.GKE_SA_KEY }}
          project_id: steady-petal-307322

      - run: |-
          gcloud --quiet auth configure-docker

      - uses: google-github-actions/get-gke-credentials@0.6.0
        with:
          cluster_name: multi-cluster
          location: us-central1-c
          credentials: ${{ secrets.GKE_SA_KEY }}

      - name: Build
        run: |-
          docker build -t cygnetops/multi-client-k8s:latest -t cygnetops/multi-client-k8s:${{ env.SHA }} -f ./client/Dockerfile ./client
          docker build -t cygnetops/multi-server-k8s-pgfix:latest -t cygnetops/multi-server-k8s-pgfix:${{ env.SHA }} -f ./server/Dockerfile ./server
          docker build -t cygnetops/multi-worker-k8s:latest -t cygnetops/multi-worker-k8s:${{ env.SHA }} -f ./worker/Dockerfile ./worker

      - name: Push
        run: |-
          docker push cygnetops/multi-client-k8s:latest
          docker push cygnetops/multi-server-k8s-pgfix:latest
          docker push cygnetops/multi-worker-k8s:latest

          docker push cygnetops/multi-client-k8s:${{ env.SHA }}
          docker push cygnetops/multi-server-k8s-pgfix:${{ env.SHA }}
          docker push cygnetops/multi-worker-k8s:${{ env.SHA }}

      - name: Apply
        run: |-
          kubectl apply -f k8s
          kubectl set image deployments/server-deployment server=cygnetops/multi-server-k8s-pgfix:${{ env.SHA }}
          kubectl set image deployments/client-deployment client=cygnetops/multi-client-k8s:${{ env.SHA }}
          kubectl set image deployments/worker-deployment worker=cygnetops/multi-worker-k8s:${{ env.SHA }}
